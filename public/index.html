<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <title>My User Card</title>
    <style>
    
    
      
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      html,
      body {
        height: 100%;
        line-height: 1.5;
        font-family: 'Montserrat';
        font-weight: 300;
        color: black;
        background-color: #ffffff;
        width: 100%;
      }

      


      h1 {
        font-size: 24px;
        font-weight: bold;
        padding-bottom: 20px;
      }

      h3{
        text-transform: uppercase;
      }

      .profile-text{
        padding: 20px 0 20px 0;
      }

      .profile-text h5{
        padding-top: 20px;
      }

      main {
        padding: 10px;
        padding-bottom: 60px;
        /* Height of the footer */
      }


      img{
        width: 20%;
        /* height: 30%; */
        border-radius: 50%;
      }

     
      
 .icon::before {
  font-family: "Font Awesome 5 Free";
  content: "\f058"; 
  margin-right: 5px; 
} 

    .card-wrapper{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      /* margin-left: auto;
      margin-right: auto; */
      text-align: left;
      align-items: center;
      width: 80%; 
      
      padding: 20px;
      /* padding-bottom: 30px; */
      background-color: #f5f5f5;
      border: 1px;
      border-radius: 1px solid #fff;
    }
    .second-wrapper{
      background-color: #fff;
      padding: 20px;
      

    }


      ul li {
        list-style: none;
      }

      .skills-card {
        display: flex;
        flex-wrap: wrap;
         min-width: 300px;
         margin-top: 20px;
        
        
      }

      .each-card{
        background-color: #127ddd;
        margin-left: 10px;
        margin-bottom: 10px;
        color: #fff;
        font-weight: 400;
        text-align: center;
        padding: 10px;
        flex: 0 0 100px;
        border: 1px;
        border-radius: 5px;
      }
      .grid-container {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-gap: 10px;
}

    

    </style> 
    
  </head>
  <body>
    <div id="root"></div>
    <script src="index.js"></script>
  </body>
</html>
